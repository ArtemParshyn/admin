{% extends "base.html" %}

{% block title %}Parcels{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'list.css' %}">


<h1>Parcels</h1>
<table class="staff-table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>Status</th>

        </tr>
    </thead>
    <tbody id="staff-table-body">
        {% for i in archive %}
        <tr>
                <td>{{i.name_full}}</td>
                <td>{{i.code}}</td>
                <td>{{i.address}}</td>
                <td style="color:green">Approved</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
